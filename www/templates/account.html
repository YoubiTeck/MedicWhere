<ion-view view-title="Compte" hide-back-button="true">

  <ion-header-bar class="bar bar-deepblue bar-deepblue-borderbottom">

    <!--h2 class="title sans-pro-light text-center">Compte</h2-->

  </ion-header-bar>

  <!-- 
    #IMPLEMENTATION-DETAIL;
    all view content is wrapped in a form in order to be able to leverage
    angular 'form' directive in all the view.
    #TIP: The form must have a "name" property set for using angular validation.
  -->
  <form name="accountForm">
  
  <!-- main content -->
  <ion-content style="background-color: white">
    
    <div class=" text-center padding">
        <img class="avatar-account" ng-src="{{user.avatar}}">
    </div>
    
    <!-- form fields -->
    <!-- 
      #IMPLEMENTATION-DETAIL:
      ng-readonly is set on each field and bound to $scope.readonly
    -->
    
    <label class="item item-input">
      <span class="input-label">Pseudonym</span>
      <input type="text" ng-model="user.pseudonym" name="pseudonym" ng-readonly="readonly" required>
    </label>
    <label class="item item-input">
      <span class="input-label">Pr√©nom</span>
      <input type="text" ng-model="user.forename" name="forename" ng-readonly="readonly" required>
    </label>
    <label class="item item-input">
      <span class="input-label">Nom</span>
      <input type="text" ng-model="user.surname" name="surname" ng-readonly="readonly" required>
    </label>
    <label class="item item-input">
      <span class="input-label">Email</span>
      <input type="text" ng-model="user.email" name="email" ng-readonly="readonly" required>
    </label>
    <label class="item item-input">
      <span class="input-label">Birthday</span>
      <input type="text" ng-model="user.birthday" name="birthday" ng-readonly="readonly" required>
    </label>
 
  </ion-content>

  <!-- footer bar -->
    <!--
      #IMPLEMENTATION-DETAIL:
      we switch footer bar when editing form data
    -->
  <!--________________________
      <ion-footer-bar class="bar bar-deepblue-reverse bar-deepblue-bordertop" ng-click="startEdit()" ng-if="readonly">
      <h2 class="title">Modifier infos</h2>

      <button ng-show="!readonly" class="button button-assertive" ng-click="saveEdit()" ng-disabled="accountForm.$invalid">Sauvegarder</button>
    </ion-footer-bar>

    <ion-footer-bar class="bar bar-deepblue-reverse bar-deepblue-bordertop" ng-if="!readonly">
      <button ng-if="!readonly" class="button button-positive" ng-click="cancelEdit()">Annuler</button>
      <h2 class="title"> </h2>
      _______________________-->


      <!--
        #IMPLEMENTATION-DETAIL:
        ng-disable disable the button in case of invalid form, leveraging form validation
     ____________________________
     
      <button ng-show="!readonly" class="button button-energized" ng-click="saveEdit()" ng-disabled="accountForm.$invalid">Save changes</button>
    </ion-footer-bar>
   -->
  </form>

</ion-view>
