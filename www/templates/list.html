<ion-view hide-nav-bar="true">
        <div class="bar bar-subheader item-input-inset bar-light">
                <div class="search_header">
                    <div class="search_header_label">Centres m√©dicaux alentour de: </div>
                    <div class="search_header_distance"> {{ search_head_distance }} km</div>
                </div>            
        </div>      

        <div class="myAdded">
            <!-- sub header range -->
           <div class="range_header">                
                <div class = "item range range-calm">
                    <button class="button button-assertive button-small">{{rangeMinInit}}</button>
                    <input type ="range" min="{{rangeMinInit}}" max="{{rangeMaxInit}}" ng-model="rangeValue" ng-change="drag(rangeValue)" name="range1"> 
                    <button class="button button-assertive button-small" ng-click="showPopup()">{{rangeMaxInit}}</button>                   
                </div>                
            </div>
             
            <!-- choix de specialite -->
            <div class="list">
            
              <label class="item item-input item-select">
                  <span class="input-label">Chercher :</span>
                  <input type="text" ng-model="chercher_input">
                    
                  <select ng-model="filtrer_spec"
                        ng-options=" item for item in filtrageList">
                  </select>


              </label>

            </div>  

        </div>
        <ion-content  class="has-subheader myContent">

            <!-- refrecher -->
            <!--<ion-refresher on-refresh="doRefreshser()">
            </ion-refresher>-->

            <!-- la liste -->
            
            <ion-list show-reorder="data.showReorder" show-delete="data.showDeleted">
<!--         
                <ion-item ng-repeat="doc in listDoctors" class="item-thnumbnail-left item-icon-right item-text-wrap">
                    <h3>First Name: {{doc.firstname}} </h3><br>
                    <h3>First Name: {{doc.lastname}} </h3><br>
                    <h3>Adress: {{doc.address}} </h3><br>
                    <h3>latitude: {{doc.latitude}} </h3><br>
                    <h3>Longitude: {{doc.longitude}} </h3><br>
                    <h3>Speciality: {{doc.spec}} </h3><br>
                </ion-item> -->

                <ion-item ng-class="'star': item.star" ng-repeat='item in listDoctors | filter: chercher_input' class="item-thumbnail-left item-icon-right item-text-wrap" href="#/app/list/{{item.id}}">
                                
                    <img ng-src="img/{{  item.spec }}.svg" alt="{{ item.firstname }} Photo">
                    <h2>{{ item.firstname+" "+item.lastname }}</h2> <div class="item_distance_div"> 1.5 km</div>
                    <h3>{{ item.spec }}</h3>
                    <h3>{{ item.address }}</h3>
                    <p>{{ item.desc  |limitTo:150 }}
                    
                    {{item.desc.length > 100 ? '&hellip;':''}}
                    </p>

<!--                     <button class="button button-clear icon ion-star button-assertive" ng-click="" ng-show="">
                    </button> -->

                    <ion-option-button class="button-dark" ng-click="goToLocation(item)">
                        <i class="icon ion-ios-location"></i>
                    </ion-option-button>

<!--                <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)">
                    </ion-reorder-button> -->
<!--                    
                    <ion-delete-button class="ion-minus-circled" ng-click="deleteItem(item)">
                    </ion-delete-button> -->
                </ion-item> 

            </ion-list>
        </ion-content>
 </ion-view>
